<form id="setupForm">
    <div class="row">
        <div class="col-md-12">
            <h1>Setup</h1>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#clusterPanel">Basic</a></h4>
                    </div>
                    <div id="clusterPanel" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">Username</label>
                                <input type="text" name="user.name" class="form-control" placeholder="hue" value='' />
                                <span class="help-block hidden"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Hadoop Hostname</label>
                                <input type="text" name="host" class="form-control" placeholder="localhost" value='' />
                                <span class="help-block hidden"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.collapsable panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#hdfsPanel">HDFS</a></h4>
                    </div>
                    <div id="hdfsPanel" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">Namenode Host</label>
                                <input type="text" name="hdfs.namenode.host" class="form-control" value='' />
                                <span class="help-block hidden"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Namenode Port</label>
                                <input type="text" name="hdfs.namenode.port" class="form-control" value='' />
                                <span class="help-block hidden"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.collapsable panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#hivePanel">Hive</a></h4>
                    </div>
                    <div id="hivePanel" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">Web HCat Host</label>
                                <input type="text" name="hive.webhcat.host" class="form-control" placeholder="localhost" value='' />
                                <span class="help-block hidden"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Web HCat Port</label>
                                <input type="text" name="hive.webhcat.port" class="form-control" placeholder="50111" value='' />
                                <span class="help-block hidden"></span>
                            </div>
                        </div>
                    </div>
                </div>

<!-- .modal Div -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirm</h4>
      </div>
      <div class="modal-body">
        Do you want to change the host for:
        <ul>
            <li>Namenode Host
            <li>Web HCat Host
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-success" id="confirmChangeHostBtn">Yes</button>
      </div>
    </div>
  </div>
</div>
<!-- /.modal Div -->
